<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Quiz App</title>
  </head>
  <body>
    <div class="main">
      <div class="container">
        <div class="box">
          <p id="mainQuestion"></p>
        </div>
        <hr />
        <div class="box">
          <input type="radio" id="option1" name="options" value="a" />
          <label for="option1"></label>
        </div>
        <hr />
        <div class="box">
          <input type="radio" id="option2" name="options" value="b" />
          <label for="option2"></label>
        </div>
        <hr />
        <div class="box">
          <input type="radio" id="option3" name="options" value="c" />
          <label for="option3"></label>
        </div>
        <hr />
        <div class="box">
          <input type="radio" id="option4" name="options" value="d" />
          <label for="option4"></label>
        </div>
        <hr />
        <div class="box">
          <button id="submit" class="btn">Next</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
