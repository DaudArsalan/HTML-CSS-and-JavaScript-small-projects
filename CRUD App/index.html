<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      media="screen and (max-width: 945px)"
      href="phone.css"
    />
    <title>CRUD App</title>
  </head>

  <body>
    <div class="container">
      <nav class="navbar">
        <h1>CRUD App</h1>
      </nav>

      <main class="section">
        <div class="box">
          <input
            type="text"
            id="addNotes"
            class="style_box basicStyling"
            placeholder="Enter Note's Title"
          />
          <button id="addBtn" class="style_box basicStyling">Add</button>
        </div>
        <div class="box2">
          <h3 class="basicStyling" id="message">Nothing is here, please add Notes Title</h3>
          <ul id="parentList">
          </ul>
        </div>
      </main>
      <footer class="footer"></footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
