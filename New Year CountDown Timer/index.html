<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=DynaPuff&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Countdown Timer</title>
  </head>
  <body>
    <div class="container">
      <div class="overlay">
        <h1 id="message">New Year <br> Coming Soon</h1>
        <div class="timeBox">
          <div class="box">
            <input id="day" type="text" value="" />
            <label>Days</label>
          </div>
          <div class="colon">:</div>
          <div class="box">
            <input type="text" value="" />
            <label>Hours</label>
          </div>
          <div class="colon">:</div>
          <div class="box">
            <input type="text" value="" />
            <label>Minutes</label>
          </div>
          <div class="colon">:</div>
          <div class="box">
            <input type="text" value="" />
            <label>Seconds</label>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
